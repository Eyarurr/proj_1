<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>biganto.com: Админка</title>
    <link rel="stylesheet" href="//yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
        html, body { width: 100%; height: 100%; }
        html { display: table; }
        body { display: table-cell; vertical-align: middle; }
        body { background: #000; color: #fff; }
        a { color: #ff0; }
        .container { width: 550px; }
        .alert {}
        .alert ul { list-style: none; padding: 0; }
        .alert ul li { text-align: center; padding: 0; }
        .alert-danger { background-color: #400; border-color: #900; }
        .logo { display: block; margin: 30px auto; }
        .login { width: 500px; margin: 30px auto; }
        .login .labels { margin-bottom: 5px; }
        .login .btn-primary { background-color: #647a86; border-color: #425660; width: 150px; }
    </style>
    <script type="text/javascript" src="//yastatic.net/jquery/2.1.3/jquery.js"></script>
    <script type="text/javascript" src="//yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <img src="/static/admin/login-g.jpg" class="logo">

    {% for category, messages in flashes().items() %}
        <div class="alert alert-{{ category }}">
            <ul>
                <li>{{ messages | join('</li><li>') | safe }}</li>
            </ul>
        </div>
    {% endfor %}

    <form method="post" class="form-horizontal login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group labels">
            <label class="control-label col-sm-6">Логин</label>
            <label class="control-label col-sm-1">Пароль</label>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <input type="text" name="email" class="form-control text-right">
            </div>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="{{ url_for('users.remind') }}">Я не помню пароль :(</a>
            </div>
        </div>
    </form>
</div>
</body></html>
