<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Сравнение 3D-туров</title>
        <style type="text/css">
            * { box-sizing: border-box; }
            html, body { height: 100%; min-height: 100%; margin: 0; padding: 0;}
            .page { display: flex; height: 100%; }
            .pane { width: 50%; text-align: center; display: flex; flex-direction: column; }
            .pane { color: blue; }
            .pane:nth-child(odd) { margin-right: 1px; }
            .pane:nth-child(even) { margin-left: 1px; }
            .pane iframe { margin: 0px; flex: 1; }
            .pane p { margin: 15px 0; }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="pane">
                <iframe src="/static/players-compare/99M2.html" frameborder="0" scrolling="no" width="100%" align="left"></iframe>
                <p><a href="/static/players-compare/99M2.html" target="_blank">krpano</a></p>
            </div>
            <div class="pane">
                <iframe src="https://biganto.com/tour/466/" frameborder="0" scrolling="no" allowfullscreen width="100%" align="right"></iframe>
                <p><a href="https://biganto.com/tour/466/" target="_blank">Biganto</a></p>
            </div>
        </div>
    </body>
</html>
